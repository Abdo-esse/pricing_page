<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start py-10">

  <header class="mb-8 text-center">
    <h1 class="text-3xl font-bold">WorkshopData Pricing</h1>
    <p class="text-gray-600">Choisissez votre produit, devise et période</p>
  </header>

  <div class="flex flex-wrap gap-4 mb-10">
    <select id="productSelect" class="border px-4 py-2 rounded">
      <option value="WorkshopDataCars">WorkshopData Cars</option>
      <option value="WorkshopDataTrucks">WorkshopData Trucks</option>
    </select>

    <select id="currencySelect" class="border px-4 py-2 rounded">
      <option value="GBP">GBP (£)</option>
      <option value="EUR">EUR (€)</option>
    </select>

    <div class="flex items-center gap-2">
      <label class="font-medium">Période :</label>
      <button id="monthlyBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Mensuel</button>
      <button id="annualBtn" class="px-4 py-2 bg-gray-200 rounded">Annuel</button>
    </div>
  </div>

  <div id="packsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <script src="js/main.js"></script>
</body>
</html>
